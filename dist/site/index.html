<!DOCTYPE html>
<html lang="en">

<head>
  <title>TS3D Stylekit</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
  <link rel="stylesheet" href="../cousteau.css">  <style>
    .icons {
      font-size: 48px;
    }

    .flex-icons {
      display: flex;
      flex-wrap: wrap;
    }

    .icon-box {
      flex-basis: 30%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="has-background-white">
    <nav class="navbar container" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="img/ts3d.png" alt="Logo">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-lava" href="https://github.com/altblu/cousteau/archive/master.zip" target="_blank">
                Download
              </a>
            </div>
          </div>
        </div>
      </div>

    </nav>
  </div>

  <section class="hero is-primary is-medium">

    <img src="img/developers.png" />

    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Brand Design Patterns
        </h1>
        <h2 class="subtitle">
          Improve consistency and reuse across all experiences.
        </h2>
      </div>
    </div>

    <div class="hero-foot">
      <nav class="tabs is-boxed is-centered">
        <div class="container">
          <ul class="is-uppercase" style="letter-spacing: 2px; font-size: 90%;">
            <li class="has-background-grey-light has-text-black-ter"><a>Overview</a></li>
            <li><a>Brand Guidelines</a></li>
            <li><a>CSS Framework</a></li>
            <li><a>Make a Request</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <section class="container">
    <div class="columns section">
      <div class="column section">
        <!-- <div class="content is-medium">
          <h1>This is a large section h1</h1>
          <p>The Developer Zone is a resource point for developers currently using or evaluating Tech Soft 3D components. If you are interested in evaluating these products, you can sign up for the free evaluation program. At the Developer Zone, you will find detailed technical information, download access to current and previous versions of Tech Soft 3D products, and information about new features.</p>
        </div> -->
        <div class="content">
          <h1>Welcome</h1>
          <p>The Tech Soft 3D Design System is a tool to drive brand strength and consistency across all experiences.</p>
        </div>
      </div>
    </div>
  </section>
  <!-- is-active -->
  <div class="modal ">
    <div class="modal-background"></div>
    <div class="modal-content">

      <div class="card has-background-white-ter">
        <!-- <div class="card-image">
              <figure class="image is-2by1">
                <img src="https://via.placeholder.com/600x400" alt="Placeholder image">
              </figure>
            </div> -->
        <div class="card-content">

          <div class="icon is-large is-pulled-right">
            <i class="icon-close sli-lg"></i>
          </div>

          <div class="field">
            <p class="title">Sign In</h1>
              <p class="control has-icons-left">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="icon-envelope"></i>
                </span>
              </p>
          </div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="icon-key"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="icon-eye"></i>
              </span>
            </p>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-text">Forgot Password?</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  <!-- <button class="modal-close is-large" aria-label="close"></button> -->
  </div>
</body>

</html>
